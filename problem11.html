<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11</title>
  
</head>
<body>
    <table border="1px black">
        <colgroup>
            <col style="width: 25%;">
            <col style="width: 25%;">
            <col style="width: 25%;">
            <col style="width: 25%;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Feature</th>
                <th scope="col">Product A</th>
                <th scope="col">Product B</th>
                <th scope="col">Product C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Price</th>
                <td>$199</td>
                <td>$249</td>
                <td>$299</td>
            </tr>
            <tr>
                <th scope="row">Warranty</th>
                <td>1 year</td>
                <td>2 years</td>
                <td>3 years</td>
            </tr>
            <tr>
                <th scope="row">Rating</th>
                <td>4.5/5</td>
                <td>4.0/5</td>
                <td>4.2/5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Summary: Product A is budget-friendly, Product B is durable, Product C offers premium features.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
